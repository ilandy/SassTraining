<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Flycan 飛肯設計學苑</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <select id="layout_select" style="width:100%">
        <option value="">Layout Normal</option>
        <option value="MA2A1" >Layout MA2A1</option>
        <option value="A1MA2" selected>Layout A1MA2</option>
        <option value="A1A2M" >Layout A1A2M</option>
        <option value="A2MA1" >Layout A2MA1</option>
        <option value="A2A1M" >Layout A2A1M</option>
    </select>


	<div id="wrap">
		<main class="A1MA2">
			<div class="M">
				
				Main Content

			</div>
			<aside class="A1">
				
				Aside 1

			</aside>
			<aside class="A2">
				
				Aside 2

			</aside>
		</main>
	</div>
</body>
</html>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script>

	document.querySelector("#layout_select").onchange = function(){
        document.querySelector("main").className = this.value;
    }
</script>
